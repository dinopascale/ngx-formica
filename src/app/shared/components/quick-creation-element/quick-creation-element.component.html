<form [formGroup]="createElementForm" (ngSubmit)="handleSubmit()">
  <input type="text" placeholder="Nome Form" formControlName="name">
  <div class="action">
    <button class="button leave" type="button" (click)="handleLeave()">Annulla</button>
    <button class="button submit" type="submit">Crea</button>
  </div>
</form>
